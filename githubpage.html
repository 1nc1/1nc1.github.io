<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in to GitHub â€¢ GitHub</title>
    <link rel="stylesheet" href="githubpage.css">
    <script src="https://kit.fontawesome.com/0e68228575.js"></script>
</head>
<body>
    <main id="main">
        <a href="#"><i id="logo" class="fab fa-github"></i></a>
        <div id="sign-in-title">
            <h1>Sign in to GitHub</h1>
        </div>
        <div id="div-form">
            <form id="form">
                <div id="first-inp-label">
                    <label>Username or email address</label>
                </div>
                <input type="text" id="nameinp"><br/>
                <div id="second-inp-label">
                    <label>Password</label><br/>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="password" id="passinp">
                <button id="btn-inp">Sign in</button>
            </form>
        </div>
        <div id="form-bottom">
            <h1>New to GitHub? <a href="#">Create an account.</a></h1>
        </div>
        <div id="div-footer">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a id="special-link" href="#">Contact GitHub</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
